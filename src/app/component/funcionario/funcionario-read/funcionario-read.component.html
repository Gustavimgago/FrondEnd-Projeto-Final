<div class="BarraPesquica">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para filtrar...">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z4">

    <table mat-table [dataSource]="funcionarios">

        <ng-container matColumnDef="funciId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.funciId}}</td>
        </ng-container>

        <ng-container matColumnDef="funciNome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.funciNome}}</td>
        </ng-container>

        <ng-container matColumnDef="funciCargo">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let row">{{row.funciCargo}}</td>
        </ng-container>

        <ng-container matColumnDef="funciCpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.funciCpf}}</td>
        </ng-container>

        <ng-container matColumnDef="enderecos">
            <th mat-header-cell *matHeaderCellDef>Endereço</th>
            <td mat-cell *matCellDef="let row">
              {{ row.endRua }}, {{ row.endNumero }} - {{ row.endCidade }} / {{ row.endEstado }} ({{ row.endCep }})
            </td>
          </ng-container>
  
          <ng-container matColumnDef="contatos">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let row">
                {{row.conEmail}}, {{row.conCelular}}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>                    
            <td mat-cell *matCellDef="let row">
                <a routerLink="/funcionarios/update/{{ row.funciId }}" class="edit">
                    <i id="EditFuncionarios" class="material-icons">edit</i>
                </a>
                <a routerLink="/funcionarios/delete/{{ row.funciId }}" class="delete">
                    <i id="DeletFuncionarios" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
