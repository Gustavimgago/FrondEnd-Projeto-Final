<mat-sidenav-container class="container">
    <!-- Contêiner principal que abriga a barra lateral (sidenav) e o conteúdo principal -->

    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <!-- Barra lateral que contém a navegação -->
        <!-- 'mode="side"' define que a barra lateral ficará ao lado do conteúdo -->
        <!-- 'opened' indica que a barra lateral está sempre aberta -->
        <!-- 'fixedInViewport="true"' fixa a barra lateral na viewport -->
        <!-- 'fixedTopGap="64"' define um espaço fixo no topo para o cabeçalho -->

        <mat-nav-list class="nav-list">
            <!-- Lista de navegação dentro da barra lateral -->

            <a mat-list-item routerLink="/">
                <!-- Link para a página inicial -->
                <i class="material-icons">
                    home <!-- Ícone que representa "home" -->
                </i>
                Início <!-- Texto do link -->
            </a>
            <a mat-list-item routerLink="/cliente">
                <!-- Link para a página de forma de pagamento -->
                <i class="material-icons">
                    account_circle <!-- Ícone que representa "local_atm" -->
                </i>
                Cliente <!-- Texto do link -->
            </a>

            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    storefront 
                </i>
                Produtos 
            </a>

            <a mat-list-item routerLink="/fornecedores">
                <i class="material-icons">
                    work 
                </i>
                Fornecedores
            </a>
            
            <a mat-list-item routerLink="/vendas">
                <i class="material-icons">
                    shopping_cart 
                </i>
                Vendas
              </a>

              <a mat-list-item routerLink="/funcionarios">
                <i class="material-icons">
                    people 
                </i>
                Funcionarios
            </a>

            <a mat-list-item routerLink="/formaPagamento">
                <!-- Link para a página de forma de pagamento -->
                <i class="material-icons">
                    local_atm <!-- Ícone que representa "local_atm" -->
                </i>
                Pagamento <!-- Texto do link -->
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <!-- Área de conteúdo principal onde o conteúdo da rota será exibido -->
        <!-- 'router-outlet' é um marcador onde o conteúdo das rotas será renderizado -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
