<!-- Formulário de criação de produto -->
<mat-card>
    <!-- Título do formulário -->
    <mat-card-title>Novo Produto</mat-card-title>
    
    <!-- Formulário -->
    <form>
      <!-- Campo de nome do produto -->
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
      </mat-form-field>
      
      <!-- Campo de preço de custo -->
      <mat-form-field>
        <input matInput placeholder="Preço de Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
      </mat-form-field>
      
      <!-- Campo de preço de venda -->
      <mat-form-field>
        <input matInput placeholder="Preço de Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Descrição" [(ngModel)]="product.proDescricao" name="proDescricao">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Quantidade em Stock" [(ngModel)]="product.proQuantidadeStock" name="proQuantidadeStock">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Status" [(ngModel)]="product.proStatus" name="proStatus">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca">
      </mat-form-field>
    </form>
    
    <div class="button-container">
    
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
    </div>

  </mat-card>
