<!-- Formulário de criação de produto -->
<mat-card>
    <!-- Título do formulário -->
    <mat-card-title>Novo Produto</mat-card-title>
    
    <!-- Formulário -->
    <form>
      <mat-form-field appearance="outline">
        <mat-label>nome</mat-label>
        <input matInput placeholder="" [(ngModel)]="product.proNome" name="proNome">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Preço de custo (R$)</mat-label>
        <input matInput placeholder="R$" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Preço de venda (R$)</mat-label>
        <input matInput placeholder="R$" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="" [(ngModel)]="product.proDescricao" name="proDescricao">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Quantidade em Stock</mat-label>
        <input matInput placeholder="" [(ngModel)]="product.proQuantidadeStock" name="proQuantidadeStock">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput placeholder="" [(ngModel)]="product.proStatus" name="proStatus">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Marca</mat-label>
        <input matInput placeholder="" [(ngModel)]="product.proMarca" name="proMarca">
    </mat-form-field>
    </form>
    
    <div class="button-container">
    
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
    </div>

  </mat-card>
