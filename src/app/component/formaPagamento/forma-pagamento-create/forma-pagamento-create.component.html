<mat-card>
    <mat-card-title>Nova Forma de Pagamento</mat-card-title>
    <form>
    
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="formaPagamento.fpgTipo" name="fpgTipo" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Taxa" [(ngModel)]="formaPagamento.fpgTaxa" name="fpgTaxa" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Parcelamento" [(ngModel)]="formaPagamento.fpgParcelamento" name="fpgParcelamento" required>
        </mat-form-field>
    </form>
    <div class="button-container">
    <button mat-raised-button (click)="createFormaPagamento()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    </div>
</mat-card>
