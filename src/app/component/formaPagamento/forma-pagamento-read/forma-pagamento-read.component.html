<div class="BarraPesquica">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para filtrar...">
    </mat-form-field>
  </div>


<div class="mat-elevation-z4">
    <table mat-table [dataSource]="formaPagamentos"> <!-- Corrigido para plural -->
        <!-- Id Column -->
        <ng-container matColumnDef="fpgId"> <!-- Corrigido para fpgId -->
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.fpgId}}</td> <!-- Corrigido para fpgId -->
        </ng-container>

        <!-- Tipo de Pagamento Column -->
        <ng-container matColumnDef="fpgDescricao"> <!-- Corrigido para fpgDescricao -->
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td> <!-- Corrigido para fpgDescricao -->
        </ng-container>

        <ng-container matColumnDef="fpgTipo"> <!-- Corrigido para fpgDescricao -->
            <th mat-header-cell *matHeaderCellDef>Tipo de Pagamento</th>
            <td mat-cell *matCellDef="let row">{{row.fpgTipo}}</td> <!-- Corrigido para fpgDescricao -->
        </ng-container>
        <ng-container matColumnDef="fpgTaxa"> <!-- Corrigido para fpgDescricao -->
            <th mat-header-cell *matHeaderCellDef>Taxa</th>
            <td mat-cell *matCellDef="let row">{{row.fpgTaxa}}</td> <!-- Corrigido para fpgDescricao -->
        </ng-container>
        <ng-container matColumnDef="fpgParcelamento"> <!-- Corrigido para fpgDescricao -->
            <th mat-header-cell *matHeaderCellDef>Parcelamento</th>
            <td mat-cell *matCellDef="let row">{{row.fpgParcelamento}}</td> <!-- Corrigido para fpgDescricao -->
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/forma-pagamento/update/{{ row.fpgId }}" class="edit"> <!-- Corrigido para fpgId -->
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/forma-pagamento/delete/{{ row.fpgId }}" class="delete"> <!-- Corrigido para fpgId -->
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
