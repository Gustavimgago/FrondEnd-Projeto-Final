<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedores"> <!-- Corrigido para plural -->
        <!-- Id Column -->
        <ng-container matColumnDef="idFornecedor">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idFornecedor}}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- CNPJ Column -->
        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef>CNPJ</th>
            <td mat-cell *matCellDef="let row">{{row.cnpj}}</td> <!-- Ajuste conforme necessário -->
        </ng-container>

        <!-- Razão Social Column -->
        <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef>Razão Social</th>
            <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
        </ng-container>

        <!-- Nome Fantasia Column -->
        <ng-container matColumnDef="nomeFantasia">
            <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
            <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/fornecedores/update/{{ row.idFornecedor }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/fornecedores/delete/{{ row.idFornecedor }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
