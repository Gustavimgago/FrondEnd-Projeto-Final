<mat-card>
    <mat-card-title>Novo Fornecedor</mat-card-title>
  
    <form #fornecedorForm="ngForm">
  
      <!-- Nome Fantasia -->
      <mat-form-field appearance="outline">
        <mat-label>Nome Fantasia</mat-label>
        <input matInput [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required maxlength="100">
      </mat-form-field>
  
      <!-- CNPJ -->
      <mat-form-field appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input matInput placeholder="##.###.###/0001-##"   [(ngModel)]="fornecedor.forCnpj" name="forCnpj" required maxlength="18">
      </mat-form-field>
  
      <!-- Razão Social -->
      <mat-form-field appearance="outline">
        <mat-label>Razão Social</mat-label>
        <input matInput [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" required maxlength="100">
      </mat-form-field>
  
      <!-- Contato -->
      <mat-label class="Contato">Contato</mat-label>

      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" [(ngModel)]="fornecedor.conEmail" name="conEmail" required email maxlength="100">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Celular</mat-label>
          <input matInput placeholder="(00) 00000-0000" [(ngModel)]="fornecedor.conCelular" name="conCelular" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Telefone Comercial</mat-label>
          <input matInput placeholder="(00) 0000-0000" [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial">
      </mat-form-field>

      <mat-label class="Endereco">Endereço</mat-label>

      <mat-form-field appearance="outline">
          <mat-label>Rua</mat-label>
          <input matInput placeholder="" [(ngModel)]="fornecedor.endRua" name="endRua" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput placeholder="" [(ngModel)]="fornecedor.endNumero" name="endNumero" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="" [(ngModel)]="fornecedor.endCidade" name="endCidade" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput placeholder="#####-###" [(ngModel)]="fornecedor.endCep" name="endCep" required maxlength="10">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="" [(ngModel)]="fornecedor.endEstado" name="endEstado" required>
      </mat-form-field>
  
      <!-- Botões -->
      <div class="button-container">

        <button mat-raised-button color="primary" (click)="createFornecedor()">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
        
      </div>
  
    </form>
  </mat-card>
