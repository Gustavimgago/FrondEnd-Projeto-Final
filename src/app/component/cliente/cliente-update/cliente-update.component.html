<mat-card>

    <mat-card-title>Novo Cliente</mat-card-title>

    <form>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.cliNome" name="cliNome" required maxlength="100">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="###.###.###-##" [(ngModel)]="cliente.cliCpf" name="cliCpf" required maxlength="14">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.contatos[0].conEmail" name="conEmail" required email maxlength="100">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput placeholder="(00) 00000-0000" [(ngModel)]="cliente.contatos[0].conCelular" name="conCelular" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <input matInput placeholder="(00) 0000-0000" [(ngModel)]="cliente.contatos[0].conTelefoneComercial" name="conTelefoneComercial" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endRua" name="endRua" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>NÃºmero</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endNumero" name="endNumero" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endCidade" name="endCidade" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput placeholder="#####-###" [(ngModel)]="cliente.enderecos[0].endCep" name="endCep" required maxlength="10">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endEstado" name="endEstado" required>
        </mat-form-field>

    </form>

    <div class="button-container">
     <button id="botaoClienteAtualizar" mat-raised-button (click)="updateCliente()" color="primary">
         Atualizar
     </button>

     <button id="botaoClienteAtualizarCancel" (click)="cancel()">
         Cancelar
     </button>

    </div>


</mat-card>
