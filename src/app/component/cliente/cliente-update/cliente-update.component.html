<mat-card>

    <mat-card-title>Novo Cliente</mat-card-title>

    <form>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="" [(ngModel)] = "cliente.cliNome" name="cliNome" required maxlength="100">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="###.###.###-##" [(ngModel)] = "cliente.cliCpf" name="cliCpf"required maxlength="14">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" [(ngModel)] = "cliente.conEmail" name="conEmail"required maxlength="100">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="(00) 0000-0000" [(ngModel)] = "cliente.conCelular" name="conCelular"required maxlength="18">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Endere√ßo</mat-label>
            <input matInput placeholder="" [(ngModel)] = "cliente.endCidade" name="endCidade" required>
        </mat-form-field>

    </form>

    <div class="button-container">
     <button id="botaoClienteAtualizar" mat-raised-button (click)="updateCliente()" color="primary">
         Atualizar
     </button>

     <button id="botaoClienteAtualizarCancel" (click)="cancel()">
         Cancelar
     </button>

    </div>


</mat-card>
