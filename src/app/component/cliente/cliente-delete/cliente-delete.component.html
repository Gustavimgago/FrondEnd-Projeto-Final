<mat-card>

    <mat-card-title>Excluir cliente</mat-card-title>

    <form>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.cliNome" name="cliNome" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="###.###.###-##" [(ngModel)]="cliente.cliCpf" name="cliCpf" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.contatos[0].conEmail" name="conEmail" disabled >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput placeholder="(00) 00000-0000" [(ngModel)]="cliente.contatos[0].conCelular" name="conCelular" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefone Comercial</mat-label>
            <input matInput placeholder="(00) 0000-0000" [(ngModel)]="cliente.contatos[0].conTelefoneComercial" name="conTelefoneComercial" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Rua</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endRua" name="endRua" disabled>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>NÃºmero</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endNumero" name="endNumero" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endCidade" name="endCidade" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput placeholder="#####-###" [(ngModel)]="cliente.enderecos[0].endCep" name="endCep" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="" [(ngModel)]="cliente.enderecos[0].endEstado" name="endEstado" disabled>
        </mat-form-field>

    </form>
    <div class="button-container">

    <button id="botaoDeletClinete" mat-raised-button (click)="deleteCliente()" color="primary">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>


</mat-card>
